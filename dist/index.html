<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-indigo-600">
        <div class="w-96 p-6 shadow-lg bg-white rounded-md">
            <h1>Login</h1>
            <hr class="mt-3">
            <div class="mt-3">
                <label for="username" class="block text-base mb-2 " >Username</label>
                <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:online-none focus:ring-0 focus:border-gray-600" placeholder="Enter Usename...">
            </div>

            <div class="mt-3">
                <label for="password" class="block text-base mb-2 " >Password</label>
                <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:online-none focus:ring-0 focus:border-gray-600" placeholder="Enter Password...">
            </div>
        </div>
    </div>

</body>
</html>
