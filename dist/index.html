<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="flex justify-center items-center h-screen bg-indigo-600">
        <div class="w-96 p-6 shadow-lg bg-white rounded-md">
            <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user"></i> Login</h1>
            <hr class="mt-3">
            <div class="mt-3">
                <label for="username" class="block text-base mb-2 ">Username</label>
                <input type="text" id="username"
                    class="border w-full text-base px-2 py-1 focus:online-none focus:ring-0 focus:border-gray-600"
                    placeholder="Enter Usename...">
            </div>

            <div class="mt-3">
                <label for="password" class="block text-base mb-2 ">Password</label>
                <input type="password" id="password"
                    class="border w-full text-base px-2 py-1 focus:online-none focus:ring-0 focus:border-gray-600"
                    placeholder="Enter Password...">
            </div>

            <div class="mt-3 flex justify-between items-center">
                <div>
                    <input type="checkbox">
                    <label>Remember me</label>
                </div>
                <div>
                   <a href="#" class="text-indigo-800 font-semibold">Forgot Password?</a>
                </div>
            </div>

            <div class="mt-5">
                <button type="submit" class="border-2 border-indigo-700 bg-indigo-700 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold">Login</button>
            </div>

        </div>
    </div>

</body>

</html>
